<ion-view title="Home">
    <div class="sticky-header">
        <div class="row">
            <div class="col col-50">
                <h1 class="logo">Castrol</h1>
            </div>
            <div class="col">
                <h2 class="project">Castrol Pricing Engine</h2>
            </div>
        </div>
    </div><!--end sticky header-->
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons><!--end header-->

    <div class="content-area dashboard">
        <ion-content has-header="true" overflow-scroll="true">
            <ion-item class="item-thumbnail-left customer" href="#/app/Customer">
                <div class="row">
                    <div class="col icon-area">
                        <i class="ion-person-stalker"></i>
                    </div>
                    <div class="col-75">
                        <h2>Customer</h2>
                        <p>Customer Details and Reports</p>
                    </div>
                </div>                  
            </ion-item>
            <ion-item class="item-thumbnail-left products" href="#/app/SelectProductForEdit">
                <div class="row">
                    <div class="col icon-area">
                        <i class="ion-briefcase"></i>
                    </div>
                    <div class="col-75">
                        <h2>Product</h2>
                        <p>Product Details</p>
                    </div>
                </div>
            </ion-item>
            <ion-item class="item-thumbnail-left pricing" href="#/app/Pricing">
                <div class="row">
                    <div class="col icon-area">
                        <i class="ion-social-usd"></i>
                    </div>
                    <div class="col-75">
                        <h2>Pricing</h2>
                        <p>Pricing Reports</p>
                    </div>
                </div>
            </ion-item>
            <ion-item class="item-thumbnail-left orders" href="#/app/Orders">
                <div class="row">
                    <div class="col icon-area">
                        <i class="ion-bag"></i>
                    </div>
                    <div class="col-75">
                        <h2>Orders</h2>
                        <p>Orders Details and  Reports</p>
                    </div>
                </div>
            </ion-item>
            <ion-item class="item-thumbnail-left reports" href="#/app/Reports">
                <div class="row">
                    <div class="col icon-area">
                        <i class="ion-document-text"></i>
                    </div>
                    <div class="col-75">
                        <h2>Reports</h2>
                        <p>Access your Reports here</p>
                    </div>
                </div>
            </ion-item>
        </ion-content>
    </div>
</ion-view>
