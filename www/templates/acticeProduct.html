<ion-view title="Active Product">
    <div class="sticky-header">
        <div class="row">
            <div class="col col-50">
                <h1 class="logo">Castrol</h1>
            </div>
            <div class="col">
                <h2 class="project">Castrol Pricing Engine</h2>
            </div>
        </div>
    </div><!--end sticky header-->
    <div class="content-area">

        <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
            <div class="row">
                <div class="col col-80 col-offset-10">
                    <form class="list">
                        <a class="item item-icon-left item-icon-right button-link select-customer" href="#/app/SelectCustomer">
                            <i class="icon ion-person"></i>
                            <div>
                                <span class="title">Click here to select the Customer</span>
                            </div>
                            <i class="icon ion-arrow-right-c"></i>
                        </a>
                        <ion-list>
                                <ion-item class="item item-input"><span class="input-label"> Name: </span> {{ custDetail.CustDtlName }} </</ion-item>
</ion-list>
                    </form>
                    <div>
                        <p style="margin-bottom:20px;">
                            <label class="item item-input date-picker">
                                <span class="input-label">Start Date:</span>
                                <!--<input type="date" ng-model="Startdate">-->
                                <ionic-datepicker input-obj="dtStartDatePopup">
                                    <button class="button button-block button-positive"> {{dtStartDatePopup.inputDate | date:'dd-MM-yyyy'}}</button>
                                </ionic-datepicker>
                            </label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label class="item item-input date-picker">
                                <span class="input-label">End Date:</span>
                                <ionic-datepicker input-obj="dtEndDatePopup">
                                    <button class="button button-block button-positive"> {{dtEndDatePopup.inputDate | date:'dd-MM-yyyy'}} </button>
                                </ionic-datepicker>
                            </label>
                        </p>
                    </div>
                    <a class="button button-stable button-block button-green" ng-click="GetProdData()">Submit</a>
                </div>
            </div>
        </ion-content>
    </div>
</ion-view>
