<ion-view title="Customer">
    <div class="sticky-header">
        <div class="row">
            <div class="col col-50">
                <h1 class="logo">Castrol</h1>
            </div>
            <div class="col">
                <h2 class="project">Castrol Pricing Engine</h2>
            </div>
        </div>
    </div><!--end sticky header-->
    <div class="content-area dashboard">
        <ion-content overflow-scroll="true" scroll="true" class="has-header">
            <ion-item class="item-thumbnail-left customer" href="#/app/CustomerDetails">
                <div class="row">
                    <div class="col icon-area">
                        <i class="ion-person-stalker"></i>
                    </div>
                    <div class="col-75">
                        <h2>Customer Detail</h2>
                        <p>View Customer Detail</p>
                    </div>
                </div>
            </ion-item>
            <ion-item class="item-thumbnail-left products" href="#">
                <div class="row">
                    <div class="col icon-area">
                        <i class="ion-arrow-graph-up-left"></i>
                    </div>
                    <div class="col-75">
                        <h2>Future Product</h2>
                        <p>View Future Products</p>
                    </div>
                </div>
            </ion-item>
        </ion-content>
    </div>
</ion-view>
