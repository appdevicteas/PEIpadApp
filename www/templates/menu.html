<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
      <ion-header-bar class="bar bar-header bar-dark main-nav-header">
          <!--<div class="title">Menu</div>-->
          <div class="avatar-area">
              <img src="../img//user.png" alt="User" />
          </div>
          <h2 class="greeting">Hi {{UserId}}</h2>
          <p class="message">Welcome back</p>
      </ion-header-bar>
    <ion-content has-header="true" class="main-nav-content-area">
      <ion-list> 
          <ion-item class="item-icon-left" nav-clear menu-close href="#/app/home">
              <i class="icon ion-home"></i>
              <h2 class="menu-text">Home</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close href="#/app/Customer">
              <i class="icon ion-person-stalker"></i>
              <h2 class="menu-text">Customer</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close href="#/app/SelectProductForEdit">
              <i class="icon ion-briefcase"></i>
              <h2 class="menu-text">Products</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close href="#/app/Pricing">
              <i class="icon ion-social-usd"></i>
              <h2 class="menu-text">Pricing</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close href="#/app/Orders">
              <i class="icon ion-bag"></i>
              <h2 class="menu-text">Orders</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close href="#/app/Reports">
              <i class="icon ion-document-text"></i>
              <h2 class="menu-text">Reports</h2>
          </ion-item>
          <ion-item class="item-icon-left" nav-clear menu-close ng-click="logout()">
              <i class="icon ion-power"></i>
              <h2 class="menu-text">Logout</h2>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
